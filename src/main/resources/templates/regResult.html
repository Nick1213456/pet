<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p th:text="${mesg}" id="mesg"></p>
    <p th:text="${session.username}"></p>
    <script>
        var mesg=document.getElementById('mesg').toString();
        var username=document.getElementById('username').toString();
        alert("註冊結果為:"+mesg);
        if(username != null){
            location.href="/memberpage";
        }
        else {
            location.href="/reg";
        }
    </script>
</body>
</html>
