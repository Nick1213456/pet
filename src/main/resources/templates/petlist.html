<body >
<header th:insert="/Fragments/header :: header"></header>

<section  style="padding-top: 150px">
    <div class="all">
    <!--    左邊內容-->
    <div class="left">

        <!-- 左側  -->
        <div class="leftcontain">
            <!-- 搜索欄 -->
            <div class="searching">
                <input class="searchinput" type="text" placeholder="請輸入名稱進行搜索...">
<!--               搜索按鈕-->
                <button class="searchbtn"><img src="/images/search.png" class="searchimg"></button>
            </div>
            <!-- 搜索條件選擇 -->
            <div class="searchcheck">
                <!-- 性別選擇欄 -->
                <p  class="articlesize">性別</p>
                <div class="optionbox">
                    <input type="radio" name="gender">
                    <span class="optiontext" >公</span>
                    <input type="radio" name="gender" style="margin-left: 30px">
                    <span class="optiontext">母</span>
                </div>
                <!-- 貓狗選擇欄 -->
                <p class="articlesize">種類</p>
                <div class="optionbox">
                    <input type="radio" name="catdog">
                    <span class="optiontext">貓</span>
                    <input type="radio" name="catdog" style="margin-left: 30px">
                    <span class="optiontext">狗</span>
                </div>
                <!-- 年齡選擇欄 -->
                <p class="articlesize">年齡</p>
                <div class="optionbox">
                    <input type="radio" name="age">
                    <span class="optionagetext">小於1歲</span>
                    <input type="radio" name="age">
                    <span class="optionagetext">1-3歲</span>
                    <input type="radio" name="age">
                    <span class="optionagetext">3-8歲</span>
                    <input type="radio" name="age">
                    <span class="optionagetext">8歲以上</span>
                </div>

                <!-- 結紮與否選擇欄 -->
                <p class="articlesize">結紮</p>
                <div class="optionbox">
                    <input type="radio" name="jiezha">
                    <span class="optiontext">有</span>
                    <input type="radio" name="jiezha" style="margin-left: 30px">
                    <span class="optiontext">無</span>
                </div>
                <!-- 長短毛選擇欄 -->
                <p class="articlesize">長短毛</p>
                <div class="optionbox">
                    <input type="radio" name="long">
                    <span class="optiontext">長</span>
                    <input type="radio" name="long" style="margin-left: 30px">
                    <span class="optiontext">短</span>
                </div>


                <button class="clearbtn">清除條件</button>

            </div>
        </div>
    </div>

    <section class="right">
