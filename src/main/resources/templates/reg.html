<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊畫面</title>
    
    <link rel="stylesheet" href="./css/allCss.css">
    <link rel="stylesheet" href="./css/reg.css">

    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- 載入 header.html -->
    <div th:insert="/Fragments/header :: header"></div>

    <main>
        <!-- Start Content -->
        
        <!-- 內容放這邊 -->
        <div class="reggrid">
            
            <div class="updateimg">
                <img src="/img/Ellipse 35.png" alt="">
                <button><span>上傳頭像</span></button>
            </div>
            <section class="mysection" style="text-align: left;">
                
            <div class="myrow">
                <div style="display: flex;flex-direction: row;">
                    <span  >帳號:<input  type="text"></span>
                   
                    </div>
                    <span>密碼:<input type="text"></span>
                    </div>
                    <p style="font-size: 1.5rem;color: brown;">這個帳號可以使用!</p>
                    <button style="height: 30px;width: 25%;"><span>驗證帳號</span></button>
                   
                    <div class="myrow">
                    <span>姓名:<input type="text"></span>
                    <span>生日:<input type="text"></span>
                   </div>
                   
                   <div>
                        <span>性別: <input style="margin-left: 6%;" type="radio" name="gender">男生 <input style="margin-left: 6%;" type="radio" name="gender">女生 </span>
                    </div>
                    <span>手機號碼:<input type="text"  style="margin-top: 6%;"></span> 
                    <span>電子郵件:<input type="text" style="margin-top: 6%;"></span>
                    <span>領養經驗:<input type="text" style="margin-top: 6%;"></span>
                    <span>居住坪數:<input type="text" style="margin-top: 6%;"></span>

                
            </section>
            <div class="regbtn">
                <button><span>註冊</span></button>
            </div>
        </div>

        <!-- End Content -->

        <!-- 載入 footer.html -->
        <div th:insert="/fragments/footer :: footer"></div>
    </main>


    <!-- 載入 header.html js -->
    <script>
        // 創建一個函數來載入其他檔案的內容
        function includeHTML() {
            // 創建一個 XMLHttpRequest 物件來發送網路請求
            var xhttp = new XMLHttpRequest();

            // 當請求狀態改變時執行的函數
            xhttp.onreadystatechange = function () {
                // 當請求完成且成功返回資料時（狀態碼為 4，狀態 200 表示成功）
                if (this.readyState == 4 && this.status == 200) {
                    // 將返回的檔案內容插入到 id 為 "includedContent" 的 div 元素中
                    document.getElementById("includedContent").innerHTML = this.responseText;
                }
            };

            // 打開一個 GET 請求，載入指定檔案（假設要載入的檔案為 header.html）
            xhttp.open("GET", "fragments/header.html", true);


            // 發送網路請求
            xhttp.send();
            // 創建一個 XMLHttpRequest 物件來發送網路請求
            var xhttp2 = new XMLHttpRequest();
            xhttp2.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("includfooter").innerHTML = this.responseText;
                }
            };
            xhttp2.open("GET", "fragments/footer.html", true);
            // 發送網路請求
            xhttp2.send();
        }

        // 在頁面載入完成後呼叫 includeHTML 函數
        window.onload = includeHTML;
    </script>
    <script src="./js/login.js"></script>
</body>

</html>
