    <script>
        // 創建一個函數來載入其他檔案的內容
        function includeHTML() {
            // 創建一個 XMLHttpRequest 物件來發送網路請求
            var xhttp = new XMLHttpRequest();

            // 當請求狀態改變時執行的函數
            xhttp.onreadystatechange = function () {
                // 當請求完成且成功返回資料時（狀態碼為 4，狀態 200 表示成功）
                if (this.readyState == 4 && this.status == 200) {
                    // 將返回的檔案內容插入到 id 為 "includedContent" 的 div 元素中
                    document.getElementById("includedContent").innerHTML = this.responseText;
                }
            };

            // 打開一個 GET 請求，載入指定檔案（假設要載入的檔案為 header.html）
            xhttp.open("GET", "fragments/header.html", true);


            // 發送網路請求
            xhttp.send();
            // 創建一個 XMLHttpRequest 物件來發送網路請求
            var xhttp2 = new XMLHttpRequest();
            xhttp2.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("includfooter").innerHTML = this.responseText;
                }
            };
            xhttp2.open("GET", "fragments/footer.html", true);
            // 發送網路請求
            xhttp2.send();
        }

        // 在頁面載入完成後呼叫 includeHTML 函數
        window.onload = includeHTML;
    </script>

    <script>
        $(document).ready(function(){
            //帳號檢查按鈕
            $('#button1').click(function(){
                var username = $('#username').val();

                $.post(
                    "regist/usernameCk",
                    username,
                    function(data,status){
                        if(data){
                            $('#notpass').fadeIn(1000);
                            $('#notpass').fadeOut(2000);
                        }
                        else{
                            $('#pass').fadeIn(1000);
                            $('#pass').fadeOut(2000);
                        }
                    }
                );

            });
            //密碼強度檢查
            $('#password').on('input', function() {
                var password = $(this).val();
                var strength = 0;
                var tips = "";

                if (password.length < 6) {
                    tips += "請讓密碼長一點(大於6個字) ";
                } else {
                    strength += 1;
                }

                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                    strength += 1;
                } else {
                    tips += "請讓密碼包含大小寫 ";
                }

                if (password.match(/\d/)) {
                    strength += 1;
                } else {
                    tips += "請讓密碼包含數字 ";
                }

                var passwordStrengthElement = $('#password-strength');
                if (strength <= 1) {
                    passwordStrengthElement.text("密碼強度:弱 " + tips);
                    passwordStrengthElement.css('color', 'red');
                } else if (strength ===2) {
                    passwordStrengthElement.text("密碼強度:中 " + tips);
                    passwordStrengthElement.css('color', 'orange');
                } else {
                    passwordStrengthElement.text("密碼強度:強 " + tips);
                    passwordStrengthElement.css('color', 'green');
                }
            });

            //密碼確認檢查
            $('#passwordCheck').on('input', function() {
                var password = $('#password').val();
                var passwordCheck = $(this).val();
                var passwordCheckIn = $('#password-CheckIn');
                if(passwordCheck === password){
                    passwordCheckIn.text("密碼確認成功");
                    passwordCheckIn.css('color', 'green');
                }
                else{
                    passwordCheckIn.text("密碼確認與密碼不相符");
                    passwordCheckIn.css('color', 'red');
                }
            });

        });
    </script>

    <script>
        $(document).ready(function() {
            //預覽
            $('#fileInput').on('change', function(e) {
                var size= 5*1024*1024;
                var file = e.target.files[0];
                var imageType = /image.*/;
                if (file && file.type.match(imageType) && file.size < size) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imagePreview').attr('src', e.target.result);
                        $('#imagePreview').show();
                        $('#confirm').show();
                        $('#reset').show();
                    }
                    reader.readAsDataURL(file);
                }
                else{
                    alert("檔案過大(5MB)或發生其他錯誤無法上傳");
                    $('#fileInput').val('');
                }

            });



        });
    </script>
